<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Array Cardio 2</title>
</head>

<body>

  <script type="text/javascript">
    //---------------------------------------------------------VARIABLE DECLARATIONS---------------------------------------------------------//

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];
    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    //---------------------------------------------------------FUNCTIONS AND LOGS---------------------------------------------------------//

    //1. Some and Every Checks

    // Array.prototype.some() // is at least one person 19 or older?
    const currentYear = (new Date()).getFullYear();
      const isAdult = people.some((person) => {
        if(currentYear - person.year >= 19)
        return true
      });
      console.log({isAdult}); // putting curly braces in the log gives you the variable name and the output in a key-value format

      /* shortened code using implicit return*/

      const isAdult2 = people.some(person => (currentYear - person.year) >= 19);
      console.log({isAdult2});

    //2. Array.prototype.every() // is everyone 19 or older?

    const allAdult = people.every(person => (currentYear - person.year) >= 19);
    console.log({allAdult});

    // is everyone older that 2?
    const allAdult2 = people.every(person => (currentYear - person.year) >= 2);
    console.log({allAdult2});
    //3. Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    const comment2 = comments.filter(comment => comment.id === 823423);
    console.log(comment2);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);
    console.log("Removed Comment:\n");
    console.log(...(comments.splice(index, 1)));
    console.log("Remaining Comments:\n");
    console.table(comments);
    // comments.splice(index, 1);
    // console.log(comments);
  </script>
</body>

</html>
