<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ðŸŒˆScoped CSS Variables and JS</title>
</head>
<body>
<h2>Update CSS variables with <span class="hl">JS</span></h2>

<div class="controls">
	<label for="spacing">Spacing</label>
	<input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">

	<label for="blur">Blur:</label>
	<input id="blur" type="range" name="blur" min="0" max="200" value="10" data-sizing="px">

	<label for="base">Base Color</label>
	<input id="base" type="color" name="base" value="#ffc600">
</div>
<img src="./img/image.jpg">

<style type="text/css">

	:root {
		--base: #ffc600;
		--spacing: 10px;
		--blur: 10px;
	}

	img {
		height: 350px;
		width: 600px;
		padding: var(--spacing);
		background: var(--base);
		filter: blur(var(--blur));
	}

	.hl {
		color: var(--base);
	}

	body {
		text-align: center;
		background: #061433 url(./img/background.png);;
		color: white;
		font-family: 'helvetica neue', sans-serif;
		font-weight: 100;
		font-size: 50px;
	}

	.controls {
		margin-bottom: 50px;
	}

	input {
		width: 100px;
	}
</style>
<script type="text/javascript">

	const inputElements = document.querySelectorAll('.controls input');

	function handleUpdate () {

		const suffix = this.dataset.sizing || '';
		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
	}

	[...inputElements].forEach(element => element.addEventListener('change', handleUpdate));
	[...inputElements].forEach(element => element.addEventListener('mousemove', handleUpdate));

</script>
</body>
</html>
