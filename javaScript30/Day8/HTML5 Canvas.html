<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ðŸŒˆHTML5 Canvas</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>

    <script type="text/javascript">
        const canvas = document.querySelector('#draw');
        const context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        context.strokeStyle = '#BADA55';
        context.lineJoin = 'round';
        context.lineCap = 'round';
        context.lineWidth = 100;
        context.globalCompositeOperation = 'new content';

        let isDrawing = false, lastX = 0, lastY = 0, hue = 0, direction = true; //setting a flag to draw on the canvas

        function draw(e) {
            if(!isDrawing) return; //this will prevent the function from running
            context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            context.beginPath();
            context.moveTo(lastX, lastY);
            context.lineTo(e.offsetX, e.offsetY)
            context.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
            hue++;
            if (hue >= 360) {
                hue = 0;
            }
            if (context.lineWidth >= 100 || context.lineWidth <= 1) {
                direction = !direction;
            }
            if (direction) {
                context.lineWidth++
            }
            else {
                context.lineWidth--;
            }
        }
        canvas.addEventListener('mousedown', (e) => {
            [lastX, lastY] = [e.offsetX, e.offsetY];
            isDrawing = true;
        })
        canvas.addEventListener('mousemove', draw)
        canvas.addEventListener('mouseup', () => isDrawing = false)
        canvas.addEventListener('mouseout', () => isDrawing = false)

    </script>

    <style type="text/css">
        html,
        body {
            margin: 0;
        }
    </style>

</body>

</html>
